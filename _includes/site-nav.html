<nav id="site-nav" class="pure-menu" role="navigation">
	<ul class="pure-menu-list">
        {% for collection in site.collections %}
            {% unless collection.label == 'posts' %}
                <li class="pure-menu-item pure-u-1-4">
                    <a href="{{ collection.label | prepend: "/" | prepend: site.baseurl | prepend: site.url }}" class="pure-menu-link">{{ collection.label }}</a>
                </li>
            {% endunless %}
        {% endfor %}
        <li class="pure-menu-item">
            <a class="pure-menu-link" href="{{ site.baseurl | prepend: site.url }}/glossary">Glossary</a>
        </li>
    </ul>
</nav>


<nav class="document-nav pure-menu">
    <ul class="pure-menu-list">
        {% for document in site.publishing %}
            <li class="pure-menu-item pure-u-1-2">
                <a href="#{{ document.title | slugify }}" class="pure-menu-link">{{ document.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
