---
title: Single Page
---
{% for collection in site.collections %}
    {% capture label %}{{ collection | first }}{% endcapture %}
    <section>
        <h1>{{ label }}</h1>
        {% for document in site.[label] %}
            <article id="{{ document.title | slugify }}" class="test">
                <h1>{{ document.title }}</h1>
                {{ document.content }}
            </article>
        {% endfor %}
    </section>
{% endfor %}
