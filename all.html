---
title: Single Page
---
{% for collection in site.collections | first %}
    {% capture label %}{{ collection | first }}{% endcapture %}
    <section>
        <h1>{{ label }}</h1>
        {% for doc in site.collections.[label].docs %}
            <article>
                <h1>{{ doc.title }}</h1>
                {{ doc.content }}
            </article>
        {% endfor %}
    </section>
{% endfor %}
