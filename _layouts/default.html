<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

<header class="site-header">
    <div>
        <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    </div>
    <div>
        <p>{{ site.description }}</p>
    </div>
</header>

    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
	<div class="footer-col">
		<h1>Contact us via:</h1>
		<a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
	</div>
	<div class="footer-col">
		<a href="javascript:if(window.print)window.print()">Print this page</a>
	</div>
</footer>

  </body>

</html>
