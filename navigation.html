---
title: Navigation
layout: default
---

<nav class="document-nav">
<ul class="">
{% for document in site.navigation %}
<li class=""><a href="#{{ document.title | slugify }}" class="">{{ document.title }}</a>
</li>
{% endfor %}
</ul>
</nav>
<div class="document-wrap">
{% for document in site.navigation %}
<article id="{{ document.title | slugify }}" class="test">
    <h1>{{ document.title }}</h1>
    {{ document.content }}
</article>
{% endfor %}
</div>
